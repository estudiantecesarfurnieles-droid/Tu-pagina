<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta para Yulianis</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap');
  
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    margin: 0;
    position: relative;
    overflow-x: hidden;
  }

  /* Part√≠culas flotantes de fondo */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
      radial-gradient(circle at 40% 40%, rgba(255, 218, 185, 0.2) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    width: 100%;
    max-width: 1000px;
    position: relative;
    z-index: 1;
  }

  @media(min-width: 768px){
    .container {
      flex-direction: row;
      align-items: flex-start;
      gap: 40px;
    }
  }

  /* Carta principal con dise√±o elegante */
  .card {
    background: linear-gradient(145deg, #ffffff 0%, #fef7f7 100%);
    border: none;
    border-radius: 25px;
    padding: 40px;
    width: 100%;
    max-width: 700px;
    box-shadow: 
      0 25px 50px rgba(0, 0, 0, 0.15),
      0 0 0 1px rgba(255, 255, 255, 0.2),
      inset 0 1px 0 rgba(255, 255, 255, 0.3);
    overflow: hidden;
    position: relative;
    backdrop-filter: blur(10px);
  }

  /* Decoraci√≥n de esquinas */
  .card::before {
    content: '';
    position: absolute;
    top: 20px;
    left: 20px;
    right: 20px;
    bottom: 20px;
    border: 2px solid transparent;
    border-image: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500) 1;
    border-radius: 15px;
    pointer-events: none;
  }

  /* L√≠neas de texto con animaci√≥n mejorada */
  .line {
    opacity: 0;
    margin-bottom: 15px;
    font-size: 16px;
    line-height: 1.8;
    color: #2d3748;
    font-weight: 400;
    transform: translateY(20px);
    transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    padding-left: 20px;
  }

  .line::before {
    content: 'üíï';
    position: absolute;
    left: -10px;
    top: 0;
    font-size: 12px;
    opacity: 0.6;
  }

  .line.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Notita redise√±ada */
  .note-container {
    width: 100%;
    max-width: 250px;
    text-align: center;
    flex-shrink: 0;
    position: relative;
  }

  .note-title {
    font-family: 'Dancing Script', cursive;
    font-weight: 700;
    font-size: 24px;
    margin-bottom: 15px;
    color: #ffffff;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    background: linear-gradient(45deg, #ff6b9d, #c44569);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .note-image {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 100%;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 20px;
    cursor: pointer;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4rem;
    box-shadow: 
      0 15px 35px rgba(0, 0, 0, 0.2),
      0 5px 15px rgba(0, 0, 0, 0.1),
      inset 0 1px 0 rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }

  .note-image:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 
      0 20px 40px rgba(0, 0, 0, 0.25),
      0 10px 20px rgba(0, 0, 0, 0.15),
      inset 0 1px 0 rgba(255, 255, 255, 0.4);
  }

  .note-image::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
    pointer-events: none;
  }

  .note-popup {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(145deg, #ffffff 0%, #fef7f7 100%);
    border: 2px solid #ff6b9d;
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    display: none;
    width: 200px;
    font-size: 14px;
    line-height: 1.6;
    color: #2d3748;
    backdrop-filter: blur(10px);
    z-index: 10;
  }

  .note-popup::after {
    content: '';
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border: 10px solid transparent;
    border-top-color: #ff6b9d;
  }

  .note-instruction {
    margin-top: 15px;
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
    font-style: italic;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
  }

  /* Animaciones adicionales */
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .note-image {
    animation: float 3s ease-in-out infinite;
  }

  /* Responsive mejorado */
  @media (max-width: 767px) {
    .container {
      gap: 20px;
    }
    
    .card {
      padding: 25px;
      border-radius: 20px;
    }
    
    .line {
      font-size: 15px;
      padding-left: 15px;
    }
    
    .note-title {
      font-size: 20px;
    }
    
    .note-image {
      font-size: 3rem;
    }
  }

  /* Efectos de hover mejorados */
  .card:hover {
    transform: translateY(-2px);
    box-shadow: 
      0 30px 60px rgba(0, 0, 0, 0.2),
      0 0 0 1px rgba(255, 255, 255, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.4);
  }

  /* Scrollbar personalizado */
  .card::-webkit-scrollbar {
    width: 8px;
  }

  .card::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 4px;
  }

  .card::-webkit-scrollbar-thumb {
    background: linear-gradient(45deg, #ff6b9d, #c44569);
    border-radius: 4px;
  }

  .card::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(45deg, #ff5a8a, #b83a5e);
  }
</style>
</head>
<body>

<div class="container">
  <div class="card" id="card">
    <!-- La carta se agregar√° aqu√≠ l√≠nea por l√≠nea con JS -->
  </div>

  <div class="note-container">
    <div class="note-title">Notita üíå</div>
    <div class="note-image" id="noteImage">üíï</div>
    <div class="note-popup" id="notePopup">
      <p>Como siempre te digo, no espero respuesta alguna; simplemente tus acciones ser√°n m√°s que respuesta para m√≠.</p>
    </div>
    <div class="note-instruction">Dale clic para abrir</div>
  </div>
</div>

<script>
  // Texto de la carta
  const textLines = [
    "A veces digo, ¬øpor qu√© me aferro tanto a ti nuevamente si ya te hab√≠a soltado?",
    "Hay d√≠as en los que ni me entiendo, a veces simplemente no s√©.",
    "Hay d√≠as en los que te extra√±o mucho y me gustar√≠a escribirte y decirte tantas cosas bonitas en una carta y sacarte una sonrisa.",
    "Pero mi mente piensa: '¬øEstoy siendo un pendejo haciendo esto? Tal vez ella est√° all√° hablando con alguien m√°s y t√∫ aqu√≠ escribi√©ndole cartitas de amor'. Suena cruel, pero as√≠ es como pienso.",
    "Recuerdo con claridad el d√≠a en que te escuch√© hablar por primera vez. Siempre hab√≠amos hablado por mensaje y aquel d√≠a nos encontramos frente al colegio, en los portones de la cancha.",
    "Yo estaba de copiloto en la moto, mi amigo Benjamin delante, y est√°bamos espalda con espalda.",
    "Cuando me hablaste, fue tu voz y tu forma de expresarte lo que me impact√≥: tan dulce, tan aut√©ntica, con un timbre que me lleg√≥ directo al coraz√≥n.",
    "Sabes algo, a veces yo te digo que me llames no solo para hablar de lo que est√° pasando, lo hago solo por escuchar tu voz.",
    "Siempre he esperado una llamada tuya; eso me har√≠a muy feliz: una videollamada, s√°bado de pelis‚Ä¶ esos peque√±os detalles hacen toda la diferencia.",
    "Sueno como un tonto escribi√©ndote todo esto, pero me gusta ser puntual con lo que siento.",
    "Me cuesta confiar en ti. Recuerdo el d√≠a que me dijiste que se te hab√≠a apagado el tel√©fono; yo vi que te hab√≠an llegado mensajes, y lo primero que pens√© fue que hab√≠as salido de clases y te hab√≠as ido con Alex.",
    "Luego me lo explicaste bien, y me pregunt√© por qu√© cuando llegaste no me hab√≠as dicho eso desde el principio. Solo quiero que seas sincera conmigo.",
    "Soy una persona muy explosiva con mis sentimientos, y creo que eso ha sido la base de muchas veces en las que te reclam√© de mala manera.",
    "Pero algo que me gusta mucho de ti es que sabes lidiar conmigo; sabes calmarme en los momentos de ira o enojo, no solo cuando te reclamo, sino incluso cuando me enojo con mi familia o amigos.",
    "Siempre encuentras la manera de tranquilizarme, y eso te hace incre√≠ble.",
    "Lamento profundamente todas las cosas que te hice pasar y s√© que tambi√©n sufriste.",
    "Me perdono a m√≠ y te perdono a ti, porque todo lo que vivimos nos ha ense√±ado a entender el amor de verdad, no ese amor idealizado que muestran en pel√≠culas o redes sociales."
  ];

  function initCarta() {
    const card = document.getElementById('card');
    if (!card) return; // Si no existe el elemento, salir
    
    let i = 0;

    function showNextLine() {
      if (i < textLines.length) {
        const lineDiv = document.createElement('div');
        lineDiv.classList.add('line');
        lineDiv.textContent = textLines[i];
        card.appendChild(lineDiv);

        setTimeout(() => {
          lineDiv.classList.add('show');
          i++;
          setTimeout(showNextLine, 1000); // Tiempo entre l√≠neas aumentado para mejor lectura
        }, 100);
      }
    }

    showNextLine();
  }

  // Ejecutar cuando el DOM est√© listo
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initCarta);
  } else {
    initCarta();
  }

  // Notita click
  function initNotita() {
    const noteImage = document.getElementById('noteImage');
    const notePopup = document.getElementById('notePopup');
    
    if (noteImage && notePopup) {
      noteImage.addEventListener('click', () => {
        if(notePopup.style.display === "block") {
          notePopup.style.display = "none";
        } else {
          notePopup.style.display = "block";
        }
      });
    }
  }

  // Ejecutar cuando el DOM est√© listo
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initNotita);
  } else {
    initNotita();
  }
</script>

</body>
</html>
