<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>💖 Acceso a Nuestro Universo 💖</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <!-- Fondo animado con partículas -->
  <div class="login-background">
    <div class="floating-hearts">
      <div class="heart">💖</div>
      <div class="heart">💕</div>
      <div class="heart">💝</div>
      <div class="heart">💗</div>
      <div class="heart">💘</div>
      <div class="heart">💞</div>
    </div>
    <div class="floating-stars">
      <div class="star">✨</div>
      <div class="star">⭐</div>
      <div class="star">🌟</div>
      <div class="star">💫</div>
    </div>
  </div>

  <!-- Contenedor principal del login -->
  <div class="login-container">
    <div class="login-card">
      <!-- Header romántico -->
      <div class="login-header">
        <div class="login-hearts">
          <span class="heart-pulse">💖</span>
          <span class="heart-pulse">💕</span>
          <span class="heart-pulse">💝</span>
        </div>
        <h1 class="login-title">Nuestro Universo de Amor</h1>
        <p class="login-subtitle">Ingresa para acceder a nuestro mundo especial</p>
      </div>

      <!-- Formulario de login -->
      <div class="login-form-container">
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="username" class="form-label">
              <span class="label-icon">👤</span>
              Usuario
            </label>
            <input 
              type="text" 
              id="username" 
              name="username" 
              class="form-input" 
              placeholder="Ingresa tu nombre de usuario"
              required
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <span class="label-icon">🔒</span>
              Contraseña
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="Ingresa tu contraseña"
              required
              autocomplete="current-password"
            />
          </div>

          <button type="submit" class="login-btn" id="loginBtn">
            <span class="btn-icon">💕</span>
            <span class="btn-text">Ingresar al Universo</span>
            <span class="btn-loading hidden">⏳</span>
          </button>
        </form>

        <!-- Formulario de registro (solo aparece si no hay usuario creado) -->
        <div id="registerSection" class="register-section hidden">
          <div class="divider">
            <span class="divider-text">✨ Primera vez ✨</span>
          </div>
          
          <form id="registerForm" class="register-form">
            <div class="form-group">
              <label for="newUsername" class="form-label">
                <span class="label-icon">👤</span>
                Crear Usuario
              </label>
              <input 
                type="text" 
                id="newUsername" 
                name="newUsername" 
                class="form-input" 
                placeholder="Elige tu nombre de usuario"
                required
                autocomplete="username"
              />
            </div>

            <div class="form-group">
              <label for="newPassword" class="form-label">
                <span class="label-icon">🔒</span>
                Crear Contraseña
              </label>
              <input 
                type="password" 
                id="newPassword" 
                name="newPassword" 
                class="form-input" 
                placeholder="Crea una contraseña segura"
                required
                autocomplete="new-password"
              />
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label">
                <span class="label-icon">🔐</span>
                Confirmar Contraseña
              </label>
              <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword" 
                class="form-input" 
                placeholder="Confirma tu contraseña"
                required
                autocomplete="new-password"
              />
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
              <span class="btn-icon">💖</span>
              <span class="btn-text">Crear Usuario</span>
              <span class="btn-loading hidden">⏳</span>
            </button>
          </form>
        </div>
      </div>

      <!-- Mensajes de estado -->
      <div id="messageContainer" class="message-container hidden">
        <div id="messageContent" class="message-content"></div>
      </div>

      <!-- Footer romántico -->
      <div class="login-footer">
        <p class="footer-text">
          <span class="emoji">💕</span>
          Un lugar especial para nosotros dos
          <span class="emoji">💕</span>
        </p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./js/simple-login.js"></script>
</body>
</html>
